<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="grid place-items-end w-full h-3/6 rounded-t-3xl">
        <fieldset class="w-full text-white flex flex-col items-end justify-end">
          <legend class="px-3 text-lg">Calculator Output</legend>

          <div
            class="flex flex-col items-end justify-end h-full !m-1 overflow-hidden"
          >
            <p
              class="text-5xl font-mono max-w-[350px] overflow-x-auto overflow-y-hidden"
            >
              0
            </p>
          </div>
        </fieldset>
      </section>

        <table>
          <tbody>
            <tr>
              <td><button>AC</button></td>
              <td><button>%</button></td>
              <td><button>CL</button></td>
              <td><button>/</button></td>
            </tr>
            <tr>
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button>X</button></td>
            </tr>
            <tr>
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
              <td><button>-</button></td>
            </tr>
            <tr>
              <td><button>1</button></td>
              <td><button>2</button></td>
              <td><button>3</button></td>
              <td><button>+</button></td>
            </tr>
            <tr>
              <td><button>00</button></td>
              <td><button>0</button></td>
              <td><button>.</button></td>
              <td><button class="equl">=</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
